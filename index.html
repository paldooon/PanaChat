<!DOCTYPE html>
<html>
  <head>
    <!-- manifest.jsonを呼び出しています -->
    <link rel="manifest" href="./manifest.json">
    <script>
      // service workerが有効なら、service-worker.js を登録します
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./JS/service-worker.js').then(function() { console.log('Service Worker Registered'); });
      }
    </script>
    <meta name="description" content="home.">
    <title>ホーム</title>
  </head>
  <body>
    <h1 id="h1">welcome to PanaChat!</h1>
    <input type="button" onclick="add()" value="ぽう">
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    let db;
    function init(){
      let firebaseConfig = {
        apiKey: "AIzaSyDUKtC6PdTeJ6p2uVIoWKLg20xPHXMN01U",
        authDomain: "sampledatabase-aeaf7.firebaseapp.com",
        projectId: "sampledatabase-aeaf7",
        storageBucket: "sampledatabase-aeaf7.appspot.com",
        messagingSenderId: "827242649226",
        appId: "1:827242649226:web:0da80dea05f2a67e0cbf73"
      };
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    }
    function add(){
      db.collection("Regions").doc("Region1").set({
        name: "Los Angeles",
        state: "CA",
        country: "USA"
      })
      .then(() => {
        console.log("Document successfully written!");
      })
      .catch((error) => {
        console.error("Error writing document: ", error);
      });
    }
    init();
  </script>
</html>
