  <script>
    let db;
    function init(){

        authDomain: "chatdatabase-16886.firebaseapp.com",
        projectId: "chatdatabase-16886",

      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();

    function add(){
      db.collection("Regions").doc("Region1").set({
