<!DOCTYPE html>
<html>
  <head>
    <!-- manifest.jsonを呼び出しています -->
    <link rel="manifest" href="./manifest.json">
    <script>
      // service workerが有効なら、service-worker.js を登録します
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('JS/service-worker.js').then(function() { console.log('Service Worker Registered'); });
      }
    </script>
    <meta name="description" content="home.">
    <title>ホーム</title>
  </head>
  <body>
    <h1 id="h1">welcome to PanaChat!</h1>
    <input type="button" onclick="add()" value="ぽへ">
  </body>
  
  <script type="module" src="JS/dbConfig.js"></script>

  
  
  <script>
    let db = firebase.firestore();
function add(){
  
db.collection("Rooms").doc("Room1").set({
    name: "Los Angeles",
    state: "CA",
    country: "USA"
})
.then(function() {
    console.log("Document successfully written!");
})
.catch(function(error) {
    console.error("Error writing document: ", error);
});
  
}

</html>
